<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>千面英雄 - 小程序管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
    <link href="__STATIC__/images/logo.png" rel="shortcut icon">
</head>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="http://www.yibaiip.com" target="_blank" title="前台">
                        <i class="layui-icon layui-icon-website"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite>{$Think.session.user.nickname}</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="{:url('/user/info')}">基本资料</a></dd>
                        <dd><a lay-href="{:url('/user/changePwd')}">修改密码</a></dd>
                        <hr>
                        <dd style="text-align: center;"><a onclick="logout()" style="cursor: pointer;">安全退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i
                            class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo">
                    <span style="cursor: pointer;"
                          onclick='javascript:window.location.href = "{:url(\'/\')}"'>千面英雄</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
                    lay-filter="layadmin-system-side-menu">
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-href="{:url('/banner')}" lay-tips="轮播图" lay-direction="2">
                            <i class="layui-icon layui-icon-carousel"></i>
                            <cite>轮播图</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-href="{:url('/user')}" lay-tips="用户管理" lay-direction="2">
                            <i class="layui-icon layui-icon-user"></i>
                            <cite>用户管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-href="{:url('/category')}" lay-tips="分类管理" lay-direction="2">
                            <i class="layui-icon layui-icon-list"></i>
                            <cite>分类管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-href="{:url('/product')}" lay-tips="商品管理" lay-direction="2">
                            <i class="layui-icon layui-icon-list"></i>
                            <cite>商品管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-href="{:url('/order')}" lay-tips="订单管理" lay-direction="2">
                            <i class="layui-icon layui-icon-cart"></i>
                            <cite>订单管理</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="{:url('/console')}" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
</body>
</html>
<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: "__STATIC__/layuiadmin/" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

    /**
     * 安全退出
     */
    function logout() {
        layui.use('admin', function () {
            var admin = layui.admin;

            //请求退出接口
            admin.req({
                url: "{:url('/logout')}"
                , method: 'POST'
                , success: function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg, {icon: 6, time: 1000}, function () {
                            location.href = "{:url('/login')}";
                        });
                    } else {
                        layer.msg(res.msg, {icon: 5, time: 1000});
                        return false;
                    }
                }
            });
        });
    }
</script>
