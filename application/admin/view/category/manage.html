<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
    <link rel="shortcut icon" href="__STATIC__/images/logo.png">
</head>
<body>
<div class="layui-fluid" id="LAY-component-layer-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-radius layui-btn-primary" data-type="add">新增</button>
                        <button class="layui-btn layui-btn-radius layui-btn-danger" data-type="batchDel">批量删除</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-form" lay-filter="test-table-form"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form'], function () {
        var $ = layui.$
            , admin = layui.admin
            , table = layui.table
            , layer = layui.layer;

        //触发事件
        var active = {
            //新增
            add: function () {
                layer.open({
                    type: 2,
                    title: '新增',
                    shade: false,
                    maxmin: true,
                    area: ['50%', '70%'],
                    content: "{:url('/category/set')}"
                });
            },
            //批量删除
            batchDel: function () { //获取选中数据
                var checkStatus = table.checkStatus('test-table-form')
                    , data = checkStatus.data;
                if (data.length == 0) {
                    layer.msg('请先勾选', {icon: 5, time: 1000});
                    return false;
                }
                var ids = '';
                for (var i = 0; i < data.length; i++) {
                    ids += data[i].id + ',';
                }
                ids = ids.substr(0, ids.length - 1);
                //删除
                layer.confirm('确定要删除这些?且删且珍惜...', function (index) {
                    //请求删除接口
                    admin.req({
                        url: "{:url('/category/del')}"
                        , type: 'post'
                        , data: {id: ids}
                        , success: function (ret) {
                            if (ret.code == 0) {
                                layer.msg(ret.msg, {icon: 6, time: 1000}, function () {
                                    layer.close(index);
                                    location.reload();
                                });
                            } else {
                                layer.msg(ret.msg, {icon: 5, time: 1000});
                                return false;
                            }
                        }
                    });
                });
            }
        };
        $('#LAY-component-layer-list .layui-card .layui-card-header .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });

        //数据表格
        table.render({
            elem: '#test-table-form'
            , url: "{:url('/category/list')}"
            , cols: [[
                {type: 'numbers'}
                , {type: 'checkbox'}
                , {field: 'id', title: 'ID'}
                , {field: 'name', title: '名称'}
                , {field: 'description', title: '描述'}
                , {field: 'img_url', title: '缩略图', templet: '#picTpl'}
                , {title: '操作', align: 'center', toolbar: '#test-table-operate-barDemo'}
            ]]
            , page: true
            , limit: 15
            , limits: [15, 30, 45, 60, 75, 90]
        });

        //监听工具条
        table.on('tool(test-table-form)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //编辑
                layer.open({
                    type: 2,
                    title: '编辑',
                    shade: false,
                    maxmin: true,
                    area: ['50%', '70%'],
                    content: "{:url('/category/set/" + JSON.stringify(data.id) + "')}"
                });
            } else if (obj.event === 'del') {
                //删除
                layer.confirm('确定要删除?且删且珍惜...', function (index) {
                    //请求删除接口
                    admin.req({
                        url: "{:url('/category/del')}"
                        , type: 'post'
                        , data: {id: JSON.stringify(data.id)}
                        , success: function (ret) {
                            if (ret.code == 0) {
                                layer.msg(ret.msg, {icon: 6, time: 1000}, function () {
                                    layer.close(index);
                                    location.reload();
                                });
                            } else {
                                layer.msg(ret.msg, {icon: 5, time: 1000});
                                return false;
                            }
                        }
                    });
                });
            }
        });
    });

    //缩略图预览
    function preview(obj) {
        layui.use('layer', function () {
            var layer = layui.layer
                , $ = layui.$;
            var src = $(obj).attr('layer-src');
            layer.photos({
                photos: {
                    "title": "查看图片" //相册标题
                    , "data": [{
                        "src": src //原图地址
                    }]
                }
                , shade: 0.01
                , closeBtn: 1
                , anim: 5
            });
        });
    }
</script>
<script type="text/html" id="test-table-operate-barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" lay-event="del">删除</a>
</script>
<script type="text/html" id="picTpl">
    <img layer-src="__ROOT__/images/{{ d.img_url }}" src="__ROOT__/images/{{ d.img_url }}" alt=""
         width="38" height="38" id="layer-photos-demo-{{ d.img_url }}"
         class="layer-photos-demo-{{ d.img_url }}"
         onclick="preview(this)" style="cursor: pointer">
</script>
