<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">{$title}</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <input type="hidden" name="id" value="{$data.id ? $data.id : ''}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" value="{$data.name ? $data.name : ''}"
                                       lay-verify="required" autocomplete="off" placeholder="请输入名称"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="description"
                                       value="{$data.description ? $data.description : ''}"
                                       lay-verify="required" autocomplete="off" placeholder="请输入描述"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">图片</label>
                            <div class="layui-input-block">
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius"
                                            id="test2">上传图片
                                    </button>
                                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                        预览图：
                                        <div class="layui-upload-list" id="demo2">
                                            {if condition="!empty($data)"}
                                            <img layer-src="__ROOT__/images/{$data.image.url}"
                                                 src="__ROOT__/images/{$data.image.url}" id="preview"
                                                 onclick="preview(this)" alt="{$data.image.url}"
                                                 class="layui-upload-img" width="100" height="100"
                                                 style="margin: 0 3px; cursor: pointer">
                                            <input type="hidden" id="pic" name="pic"
                                                   value="{$data.image.url}">
                                            {/if}
                                        </div>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-radius" lay-submit lay-filter="doset">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
        var $ = layui.$
            , admin = layui.admin
            , form = layui.form
            , upload = layui.upload;

        //单图上传
        upload.render({
            elem: '#test2'
            , url: "{:url('/upload')}"
            , data: {pathName: 'category'}
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#preview').remove();
                    $('#demo2').append('<img onclick="preview(this)" layer-src="' + result + '" src="' + result + '" alt="' + file.name + '"  id="preview" class="layui-upload-img" width="100" height="100" style="margin: 0 3px; cursor: pointer">')
                });
            }
            , done: function (res) {
                //上传完毕
                //上传失败
                if (res.code > 0) {
                    return layer.msg(res.msg, {icon: 5});
                } else {
                    $('#pic').remove();
                    $('#demo2').append('<input type="hidden" name="pic" value="' + res.src + '">');
                    return layer.msg(res.msg, {icon: 6});
                }
            }
        });

        form.render();

        //监听提交
        form.on('submit(doset)', function (obj) {
            //请求处理新增/编辑接口
            admin.req({
                url: "{:url('/category/doSet')}"
                , type: 'post'
                , data: obj.field
                , success: function (ret) {
                    if (ret.code == 0) {
                        layer.msg(ret.msg, {icon: 6, time: 1000}, function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(ret.msg, {icon: 5, time: 1000});
                        return false;
                    }
                }
            });
        });
    });

    //图片预览
    function preview(obj) {
        layui.use('layer', function () {
            var layer = layui.layer
                , $ = layui.$;
            var src = $(obj).attr('layer-src');
            layer.photos({
                photos: {
                    "title": "查看图片" //相册标题
                    , "data": [{
                        "src": src //原图地址
                    }]
                }
                , shade: 0.01
                , closeBtn: 1
                , anim: 5
            });
        });
    }
</script>
